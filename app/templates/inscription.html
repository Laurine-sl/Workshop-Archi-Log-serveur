<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link href="../static/fantasy.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav id="navigation">
        <a href="/exercises">Exercices Réalisés</a>
        <a href="/exercises">Banque d'Exercices</a>
        <a href="/profil">Mon Profil</a>
        <a href="/logout">Se déconnecter</a>
      </nav>
      <a href="/"><h1 id="titre">SiDoRé</h1></a>
      <p>Vivez votre musique !</p>
    </header>

    <div>
      <div class="form">
        <h2>Ajouter un utilisateur</h2>
        <form action="/signup" method="POST" class="form-action">
          <h3>Inscription</h3>
          <label> <b> Nom</b></label>
          <br /><br />
          <input
            id="name"
            type="text"
            placeholder="Entrez votre Nom"
            name="name"
            required
          /><br /><br />
          <label> <b> Prénom</b></label>
          <br /><br />
          <input
            id="firstname"
            type="text"
            placeholder="Entrez votre Prénom"
            name="firstname"
            required
          /><br /><br />
          <label> <b> Age</b></label>
          <br /><br />
          <input
            id="age"
            type="number"
            placeholder="Entrez votre Age"
            name="age"
            required
          /><br /><br />
          <label> <b> Mail</b></label>
          <br /><br />
          <input
            id="mail"
            type="text"
            placeholder="Entrez votre mail"
            name="mail"
            required
          /><br /><br />
          <label> <b> Créer Votre Mot de passe</b></label
          ><br /><br />
          <input
            id="password"
            type="password"
            placeholder="Nouveau mdp"
            name="password"
            required
          /><br /><br />
          <input
            id="submit-button"
            type="submit"
            id="submit"
            onclick="closeForm()"
          />
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">À propos</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Aide </a></li>
        <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Confidentialité</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
